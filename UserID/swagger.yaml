                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.OCF/UserID/examples/example.json"
                normalized: 
                  summary: "Normalized NGSI-LD"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.OCF/UserID/examples/example-normalized.jsonld"
          description: OK
      tags: 
        - ngsi-ld
