components:
  schemas: 
    BinarySwitch: 
      $ref: "https://smart-data-models.github.io/dataModel.OCF/BinarySwitch/model.yaml#/BinarySwitch"
info:
  description:  |
    Smart Data Models Program adaptation of the original IoTData data Models. This Resource describes a binary switch (on/off). The Property 'value' is a boolean. A value of 'true' means that the switch is on. A value of 'false' means that the switch is off. 
  title: BinarySwitch
  version: "0.0.1"
openapi: "3.0.0"

paths: 
  /ngsi-ld/v1/entities: 
    get: 
      description: "Retrieve a set of entities which matches a specific query from an NGSI-LD system"
      parameters: 
        - 
          in: query
          name: type
          required: true
          schema: 
            enum: 
              - BinarySwitch
            type: string
      responses: 
        ? "200"
        : 
          content: 
            application/ld+json: 
              examples: 
                keyvalues: 
                  summary: "Key-Values Pairs"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.OCF/BinarySwitch/examples/example.json"
                normalized: 
                  summary: "Normalized NGSI-LD"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.OCF/BinarySwitch/examples/example-normalized.jsonld"
          description: OK
      tags: 
        - ngsi-ld
tags: 
  - 
    description: "NGSI-LD Linked-data Format"
    name: ngsi-ld
